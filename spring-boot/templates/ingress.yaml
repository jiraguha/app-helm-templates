{{- if .Values.ingress.enabledGrpc  -}}
{{- $fullName := include "spring-boot.grpc-label" . -}}
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: kong
  name: {{ $fullName }}
  annotations:
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
    konghq.com/strip-path: {{.Values.ingress.stripPath}}
    #    konghq.com/plugins: httpbin-auth
    {{- if .Values.ingress.httpsOnly }}
    konghq.com/override: https-only
    {{- end }}
    konghq.com/protocols: grpc,grpcs,http,https
    kubernetes.io/tls-acme: "true"
    cert-manager.io/cluster-issuer: letsencrypt-cluster-prod
    kubernetes.io/ingress.class: kong
    {{- if .Values.ingress.externalDnsEnabled }}
    external-dns.alpha.kubernetes.io/hostname: {{ $fullName }}.service.{{ .Values.environment }}.joinupy.io
  {{- end }}
spec:
  tls:
    - secretName: {{ $fullName }}-joinupy-io
      hosts:
        - {{ $fullName }}.service.{{ .Values.environment }}.joinupy.io
  rules:
    - host: {{ $fullName }}.service.{{ .Values.environment }}.joinupy.io
      http:
        paths:
          - backend:
              serviceName: {{ $fullName }}
              servicePort: 6565
 {{- end }}

