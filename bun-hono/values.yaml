# Default values for bun-hono
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
certificateIssuer: "letsencrypt-cluster-prod"
environment: dev
mainDnsDomain: example.com
namespace: apps

appName: bun-hono-app
replicaCount: 2
image:
  repository: 042762504789.dkr.ecr.eu-west-3.amazonaws.com/bun-example
  tag: latest
  pullPolicy: Always
  ref: none

imagePullSecrets:
  - name: docker-registry-secret
restartPolicy: Always
serviceAccountName: default
fullnameOverride: ""

skaffoldEnabled: false
logLevel:
  root: info
  packages: {}


service:
  type: ClusterIP
  port: 80

# Application port configuration
http:
  port: 3000
  containerPort: 3000

# Ingress configuration
ingress:
  enabled: false
  className: kong
  annotations:
    konghq.com/override: https-only
    konghq.com/protocols: https
    konghq.com/strip-path: "true"
  externalDnsEnabled: true

  # Complete hostname override (if set, this exact hostname will be used)
  hostnameOverride: ""
  # Path customization
  path:
    prefix: "/"
    # Use pathType Prefix, Exact, or ImplementationSpecific
    type: "Prefix"

# Configure pod annotations
podAnnotations: {}
#  prometheus.io/scrape: "true"
#  prometheus.io/path: "/metrics"
#  prometheus.io/port: "3000"

container:
  # Extra environment variables to be injected
  environment: {}
  # Environment variables from secrets
  secrets: {}

resources: {}
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

livenessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 10
  periodSeconds: 10

readinessProbe:
  httpGet:
    path: /health
    port: http
  initialDelaySeconds: 5
  periodSeconds: 10

nodeSelector: {}

tolerations: []

affinity: {}

hpa: {}
#  minReplicas: 2
#  maxReplicas: 4
#  cpuMax: 80
#  memoryMax: 70

podDisruptionBudget: {}
#  minAvailable: 1